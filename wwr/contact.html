<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact White Water Adventures to ask about trips, reservations, or send suggestions.">
  <meta name="author" content="Emiliano Rivero">
  <title>Contact Us | White Water Adventures</title>
  <link rel="stylesheet" href="styles/rafting.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-grid">
      <img src="images/logo.png" alt="White Water Adventures Logo">
      <h1>White Water Adventures</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Us</h2>
      <p><strong>Address:</strong> Salto del Penitente</p>
      <p><strong>Phone:</strong> +1 (555) 436-6573</p>
      <p><strong>Email:</strong> <a href="mailto:info@whitewateradventures.com">info@whitewateradventures.com</a></p>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <section class="employees">
      <h2>Meet Our Team</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/employee1.jpg" alt="Julia - Raft Guide">
          <figcaption>Emily - Raft Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Tadeo - Tour Coordinator">
          <figcaption>James - Tour Coordinator</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Robert - Customer Service">
          <figcaption>Sofia - Customer Service</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose of message:</p>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Adventures</p>
    <nav class="socialmedia">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
    </nav>
  </footer>
</body>
</html>
