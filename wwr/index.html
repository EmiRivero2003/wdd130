<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to White Water Adventures. Book your next whitewater rafting experience today!">
  <meta name="author" content="Emiliano Rivero">
  <title>Home | White Water Adventures</title>
  <link rel="stylesheet" href="styles/rafting.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-grid">
      <img src="images/logo.png" alt="White Water Adventures Logo">
      <h1>White Water Adventures</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="hero">
      <img src="images/hero.jpg" alt="Rafting on wild river">
      <h1>Experience the Thrill of Whitewater</h1>
      <div class="cta">
        <p>Book your adventure today!</p>
        <a class="cta-button" href="trips.html">View Trips</a>
      </div>
    </div>

    <section class="newsletter">
      <h2>Subscribe to our Newsletter</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Subscribe Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Adventures</p>
    <nav class="socialmedia">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
    </nav>
  </footer>
</body>
</html>
